<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<title>이유나 이력서</title>   
</head> 
    <!-- 주석설명 --> <!--주석은 프로그램 실행에 영향을 주지 않는 설명목적을 위한 코드-->
    <!-- title-box-text <div> 만듦 -->
    <!-- h2에 section-title 클래스 추가 -->
    <!-- 각 섹션 별 div에 sub-box 클래스 추가 -->
    <body>
        <div class="mainbox">
            <div class="title-box"> 
                <img src="images\증명사진.jpg" height="132px" alt="profile image">
                
                <div class="title-box-text">
                    <h1>이유나</h1>
                    <h2 class="job-text">기획디자이너</h2>
                </div>
            </div>
        <div class="sub-box">
            <h2 class="section-title">ABOUT ME</h2>
            <p class="about-me-text">안녕하세요 삼육대학교 멋쟁이사자처럼 12기 이유나입니다. 
                1년간 열심히 하겠습니다.</p>
        </div>
        <div class="sub-box">
            <h2 class="section-title">EXPERIENCE</h2>
            <div class="float">
                <p class="title-text">LIKELION 12기 아기사자</p>
                <p class="year-text">2024.03 ~ 2024.12</p>
            </div>
            <p class="desc-text">기획디자이너
                <br>figma
            </p>
        </div>
        <div class="sub-box">
            <h2 class="section-title">ACTIVITY / PROJECT</h2>
            <div class="float">
                <p class="title-text">LIKELION 12기 연합해커톤</p>
                <p class="year-text">2024.08</p>
            </div>
            <p class="desc-text">n조 연합해커톤(제목)
                <br>1위 수상
            </p>
        </div>
        <div class="sub-box">
            <h2 class="section-title">EDUCATION</h2>
            <div class="float">
                <p class="title-text">삼육대학교</p>
                <p class="year-text">2020.06 ~ 2026.02</p>
            </div>
            <p class="desc-text">아트앤디자인
            </p>
        </div>
        
        <div class="sns">
            <img class="sns-img" src="images\Facebook.png" alt="facebook profile"  title="">
            <img class="sns-img" src="images\Insta.png" alt="instagram profile" title="">
        </div>
        <footer>
            <p>Copyright LIKELION ALL rights reserved </p>
        </footer>
    </div>
</body>
</html>
